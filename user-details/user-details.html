<h2 class="mt0"> User <a ui-sref="user-list" class="btn btn-link btn-back"> <i class="fa fa-reply"></i> Back to users </a> </h2> <div class="row mb20"> <div class="col-xs-4"> <img ng-src="{{ctrl.user.avatar_url}}" class="img-responsive" alt=""> </div> <div class="col-xs-8"> <table class="table"> <thead> <tr> <td><b>Name:</b> <td>{{ctrl.user.name}}   <tbody> <tr> <td><b>Login:</b> <td>{{ctrl.user.login}}  <tr> <td><b>Email:</b> <td>{{ctrl.user.email}}   </table> </div> </div> <h2> Repositories </h2> <table class="table table-hover"> <thead> <tr ng-repeat="repo in ctrl.repos"> <td> {{ repo.name }}  <td> <a class="btn btn-xs btn-primary" ng-click="ctrl.repoCommits(repo)"> Commits </a>    </table>
